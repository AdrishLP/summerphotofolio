<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .photo-set-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      padding-top: 140px;
    }

    .photo-set-container img {
      width: 100%;
      max-width: 50%;
      height: auto;
      object-fit: cover;
    }

    .photo-pair {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2em;
      width: 100%;
    }

    .photo-pair img {
      width: 100%;
      max-width: 35%;
      height: auto;
    }

    .photo-set-container img.larger-image {
      max-width: 80%;
    }

    .back-button {
      margin: 2em auto;
      padding: 0.75em 2em;
      background-color: #2e9cca;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .gallery-title {
      margin-bottom: 0;
    }
  </style>
</head>

  <header class="nav">
    <img src="images/natsu_banner1.jpg" alt="Banner" class="Banner">
    <nav>
      <ul>

        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>

  <!-- Photoset Content -->
  <main class="photo-set-container">
    <h2 class="gallery-title"> 海辺 | Seaside</h2>
    <p class="gallery-description">Muse: Anca</p>
    <div class="photo-pair">
        <img src="images/photoset4_beach/beach1.jpg" alt="Seaside">
        <img src="images/photoset4_beach/beach3.jpg" alt="Seaside">
    </div>
    <img src="images/photoset4_beach/beach4.jpg" alt="Seaside" class="larger-image>

    <img src="images/photoset4_beach/beach6.jpg" alt="Seaside" class="larger-image">
